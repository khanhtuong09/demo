name: CI - Build Test & Push Docker Image & Deploy EC2

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Build jar
        run: ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:latest


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 (Amazon Linux) via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "== OS Info =="
            cat /etc/os-release || true

            echo "== Check & install Docker (Amazon Linux) =="
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing..."
              sudo yum update -y
              sudo yum install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            else
              echo "Docker already installed"
            fi

            echo "== Verify Docker =="
            docker --version

            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:latest"
            CONTAINER_NAME="springboot-app"

            echo "== Pull new image =="
            docker pull $IMAGE

            echo "== Stop & remove old container if exists =="
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            echo "== Run new container =="
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 8080:8080 \
              $IMAGE

            echo "== Show running containers =="
            docker ps

name: CI - Test, Quality Gate, Build, Push & Deploy

on:
  pull_request:
    branches: ["main"]

  push:
    branches: ["main"]

jobs:
  # =========================
  # 1) CI for PRs and main
  # =========================
  ci:
    name: CI - Test, Style, Sonar
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ðŸ”¥ ráº¥t quan trá»ng cho Sonar PR & blame

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      # ===== SonarCloud Scan =====
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          ./gradlew sonarqube \
            -Dsonar.projectKey=$SONAR_PROJECT_KEY \
            -Dsonar.organization=$SONAR_ORG \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN


  # =========================
  # 2) Build & Push Docker
  #    (chá»‰ khi push main)
  # =========================
  build:
    name: Build & Push Docker Image
    needs: ci
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build jar
        run: ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:latest
          docker build -t $IMAGE .
          docker push $IMAGE


  # =========================
  # 3) Deploy to EC2
  #    (chá»‰ khi push main)
  # =========================
  deploy:
    name: Deploy to EC2
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 (Amazon Linux) via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "== OS Info =="
            cat /etc/os-release || true

            echo "== Check & install Docker (Amazon Linux) =="
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing..."
              sudo yum update -y
              sudo yum install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            else
              echo "Docker already installed"
            fi

            echo "== Verify Docker =="
            sudo docker --version

            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:latest"
            CONTAINER_NAME="springboot-app"

            echo "== Pull new image =="
            sudo docker pull $IMAGE

            echo "== Stop & remove old container if exists =="
            sudo docker stop $CONTAINER_NAME || true
            sudo docker rm $CONTAINER_NAME || true

            echo "== Run new container =="
            sudo docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 8080:8080 \
              $IMAGE

            echo "== Show running containers =="
            sudo docker ps
